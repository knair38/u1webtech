<!DOCTYPE html>
<html lang="en">
<head>
  <title>U1WebTech</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
      .navbar{
          margin-bottom: 0;
          border-radius: 0;
          background-color: #5E4485;
          color: #FFF;
          padding: 1% 0;
          font-size: 1.2em;
          border: 0;
      }
      .navbar-inverse .navbar-nav .active a, .navbar-inverse .navbar-nav .active a:focus, .navbar-inverse .navbar-nav .active a:hover{
          color:#FFF;
          background-color: #5E4485;
      }

      .carousel-caption{
          top: 50%;
          transform: translateY(-50%);

      }

      .btn{
          font-size: 18px;
          color: #FFF;
          background-color: #5E4485;
          padding: 12px 22px;
          border: 2px solid #FFF;
      }

  </style>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#MyNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="b-removebg.png" alt="logo" style="height: 40px; width: 70px"></a>
                <h5 style="color:rgb(153, 40, 40); font-family:cursive; font-size: 1em"><b>U1WebTech</b></h5>
            </div>
            <div class="collapse navbar-collapse" id="MyNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About US</a></li>
                    <li><a href="#">Contact Us</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
         <!-- Indicators -->
         <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                        <div class="item active">

                            <img src="slider1.jpg" alt="slide1" style="height: 500px; width:100%">
                            <div class="carousel-caption">
                                <h1>Mobile App Design</h1>
                                <br>
                                <button type="button" class="btn btn-default">Read</button>
                            </div>

                        </div>
                            <div class="item">
                                    <img src="slider2.jpg" alt="slider2" style="height: 500px; width: 100%">

                            </div>
                          
                              
                                
                             
                          
                            <div class="item">

                                <img src="slider3.jpg" alt="slider3" style="height: 500px; width: 100%">
                            </div>
                        </div>
                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                             <span class="sr-only">Next</span>
                            </a>
                  </div>
                  <div class="container text=center">
                      <h1>Our Services</h1>
                      <div class="row">
                          <div class="col-sm-4">
                              <img src="appdev.png">
                              <h3>Mobile App Development</h3>
                          </div>
                          <div class="col-sm-4">
                              <img src="webdev.png" style="height: 300px; width: 60%">
                              <h3>Web Development</h3>
                          </div>
                          <div class="col-sm-4">
                              <img src="cloud.jpg" style="height: 300px;">
                              <h3>Cloud Services</h3>
                          </div>
                      </div>
                  </div>
                        



                
     
                

           
</body>
